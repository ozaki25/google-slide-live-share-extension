<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="initialized">
      <h3>設定</h3>
      <label for="activate-post">
        【発表者用】スライドの遷移を通知する
        <input type="checkbox" name="activate-post" id="activate-post" />
      </label>
      <br />
      <label for="activate-subscribe">
        【聴講者用】スライドの遷移を受信する
        <input
          type="checkbox"
          name="activate-subscribe"
          id="activate-subscribe"
        />
      </label>
    </div>
    <div class="uninitialized">
      <h3>初期設定が未済です</h3>
      <p>拡張機能のオプションから初期設定を行ってください</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
